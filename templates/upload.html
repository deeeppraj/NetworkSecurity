<!DOCTYPE html>
<html>
<head>
    <title>Upload CSV</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin-top: 80px;
            background: #ffffff;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
        }
        h2 {
            font-weight: 600;
            text-align: center;
            margin-bottom: 30px;
        }
        .btn-primary {
            width: 100%;
            font-weight: bold;
        }
        .form-control-file {
            padding: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Upload CSV for Prediction</h2>
    <form action="/predict" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <input type="file" name="file" accept=".csv" required class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Predict</button>
    </form>
</div>
</body>
</html>
